<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SOMA{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --bg-color: #E6EAF0;
            --light-shadow: #FFFFFF;
            --dark-shadow: #C8CDD5;
            --primary-blue: #2B6CB0;
            --accent-orange: #ED8936;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Figtree', sans-serif;
        }
        .neumorphic {
            background: var(--bg-color);
            box-shadow: 5px 5px 10px var(--dark-shadow), -5px -5px 10px var(--light-shadow);
            border-radius: 10px;
        }
        .neumorphic-inset {
            background: var(--bg-color);
            box-shadow: inset 5px 5px 10px var(--dark-shadow), inset -5px -5px 10px var(--light-shadow);
            border-radius: 10px;
        }
        .neumorphic:hover {
            box-shadow: 3px 3px 6px var(--dark-shadow), -3px -3px 6px var(--light-shadow);
        }
        /* Updated Card Flip styles */
        .card-flip {
            perspective: 1000px;
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
        }
        .card-flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-flip:hover .card-flip-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
        }
        .card-back {
            transform: rotateY(180deg);
        }

        /* Updated Carousel styles */
        .carousel {
            position: relative;
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
        }
        .carousel-inner {
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .carousel-nav:hover {
            opacity: 1;
        }
        .carousel-nav.prev {
            left: 10px;
        }
        .carousel-nav.next {
            right: 10px;
        }
        #aboutModal .neumorphic {
        box-shadow: inset 9px 9px 16px rgb(163,177,198,0.6), inset -9px -9px 16px rgba(255,255,255, 0.5);
         } 
         .slider-track {
    position: relative;
    background: #ddd;
}

.slider-track::before {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    background: #3b82f6;
    height: 100%;
}

.slider-thumb {
    transition: left 0.1s ease-out;
}

#minTempSlider, #maxTempSlider {
    pointer-events: none;
}

#minTempSlider::-webkit-slider-thumb, #maxTempSlider::-webkit-slider-thumb {
    pointer-events: auto;
}

#minTempSlider::-moz-range-thumb, #maxTempSlider::-moz-range-thumb {
    pointer-events: auto;
}
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="neumorphic p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-primary-blue flex items-center">
                <i class="fas fa-solar-panel mr-2"></i>
                SOMA
            </a>
        </div>
    </header>

    <main class="container mx-auto flex-grow px-4">
        <h1 class="text-3xl font-bold mb-6 text-primary-blue">
            {% block heading %}{% endblock %}
        </h1>
        {% block content %}{% endblock %}
    </main>

    <footer class="neumorphic-inset mt-8 p-4">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; SOMA by ACB. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
